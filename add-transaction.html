<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Transaction</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo"><a href="home.html">Finance Manager</a></div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="add-transaction.html" class="active">Add Transaction</a></li>
      <li><a href="view-transactions.html">View Transactions</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Add Transaction</h2>
    <form id="add-transaction-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" required><br>
      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required><br>
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea><br>
      <button type="submit">Add</button>
    </form>
  </div>
  <script src="scripts/add-transaction.js"></script>
</body>
</html>
