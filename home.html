<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Report Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">
      <a href="home.html">Finance Manager</a>
    </div>
    <ul class="nav-links">
      <li><a href="home.html">Home</a></li>
      <li><a href="add-transaction.html">Add Transaction</a></li>
      <li><a href="view-transactions.html">View Transactions</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <!-- Filter Section -->
    <div class="filter">
      <label for="month-select">Month:</label>
      <select id="month-select">
        <option value="">All Months</option>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>

      <label for="year-select">Year:</label>
      <input id="year-select" type="number" placeholder="e.g., 2025" />

      <button id="filter-btn">Generate Report</button>
    </div>

    <!-- Summary Section -->
    <div class="summary" id="summary"></div>

    <!-- Category Breakdown Section -->
    <div class="breakdown">
      <h2>Category Breakdown</h2>
      <ul id="category-breakdown"></ul>
    </div>

    <!-- Visualization Section -->
    <div class="visualization">
      <h2>Visual Representations</h2>
      <img id="pie-chart" alt="Pie Chart" />
      <img id="bar-graph" alt="Bar Graph" />
    </div>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
